<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      function check(n) {
        if (n % 2 === 0) {
          return true;
        } else return false;
      }
      let num = prompt("nhap vao 1 so");
      let n = parseInt(num);
      if (n > 0 || n < 0 || n === 0) {
        if (check(n) === true) {
          document.write("la so chan");
        } else document.write("la so le");
      } else document.write("khong hop le");
    </script>
  </body>
