<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        width: 100px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <button onclick="switch_case()">switch_case</button>
    <button onclick="if_else()">if_else</button>
    <script>
      function switch_case() {
        let choice = prompt("nhap vao 1 so");
        let choice1 = parseInt(choice);
        switch (choice1) {
          case 2:
            document.write("monday");
            break;
          case 3:
            document.write("tuesday");
            break;
          case 4:
            document.write("Wednesday");
            break;
          case 5:
            document.write("Thursday");
            break;
          case 6:
            document.write("Friday");
            break;
          case 7:
            document.write("Saturday");
            break;
          case 8:
            document.write("sunday");
            break;
          default:
            document.write("khong hop le");
            break;
        }
      }
      function if_else() {
        let weight = +prompt("nhap can nang");
        let height = +prompt("nhap chieu cao");
        let bmi = weight / height ** 2;
        if (bmi >= 40) {
          document.write("beo phi do 3");
        } else if (bmi >= 35) {
          document.write("beo phi do 2");
        } else if (bmi >= 30) {
          document.write("beo phi do 1");
        } else if (bmi >= 25) {
          document.write("tien beo phi");
        } else if (bmi >= 18.5) {
          document.write("binh thuong");
        } else document.write("can nang thap");
      }
    </script>
    <!-- so sánh if else và swich case
if                                                    swich
    -Có thể sử dụng để so sánh lớn hơn, nhỏ hơn,..   |   -Chỉ có thể sử dụng để so sánh bằng, hoặc khác nhau
    -Mỗi câu lệnh if có một biểu thức điều kiện, với |   -Tất cả các trường hợp (case) đều so sánh với 
    giá trị trả về là true hoặc false                |    giá trị của biểu thức điều kiện duy nhất
    -Biểu thức điều kiện cần trả về giá trị kiểu     |   -Biểu thức điều kiện cần trả về giá trị là kiểu 
    boolean                                          |    byte, short, char, int hoặc string
    -Chỉ có một khối lệnh được thực thi nếu điều     |   -Nếu điều kiện đúng mà không có câu lệnh 
    kiện đúng                                        |    break thì tất cả các khối lệnh ở phía sau cũng 
                                                     |    được thực thi -->
  </body>
</html>
