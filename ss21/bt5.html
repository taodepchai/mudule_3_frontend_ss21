<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let get_year = prompt("nhap nam");
      let get_month = prompt("nhap thang");
      let year = parseInt(get_year);
      let month = parseInt(get_month);
      switch (month) {
        case (1, 3, 5, 7, 8, 10, 12):
          document.write("so ngay trong thang do la: 31");
          break;
        case (4, 6, 8, 9, 11):
          document.write("so ngay trong thang do la: 30");
          break;
        case 2:
          if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
            console.write("so ngay trong thang do la: 29");
          } else console.write("so ngay trong thang do la: 28");
        default:
          document.write("khong hop le");
          break;
      }
    </script>
  </body>
</html>
