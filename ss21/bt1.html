<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let age = prompt("nhap tuoi cua ban");
      if (parseInt(age) > 0) {
        let old = 2024 - parseInt(age);
        document.write("tuoi cua ban la", old);
      } else document.write("khong hop le");
    </script>
  </body>
